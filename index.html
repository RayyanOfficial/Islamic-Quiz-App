<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Quiz Application</h1>
        <div id="scores">Score: <span id="score">0</span></div>
        <div id="question" class="question"></div>
        <ul id="quizOption" class="options"></ul>

        <div class="buttons">
            <button onclick="goToNext()" id="nextBtn">Next</button>
            <button onclick="showResult()" id="finishBtn" style="display:none;">Finish</button>
        </div>

        <div id="result" class="result"></div>
        <img id="image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTh6Znh5YmZ5b3lzMG8xaG5jMm9idXdud3E0ZG8zdGpwbDh0ZXV1eCZlcD12MV8zNjYxYzdmMmE0YjllNGNiMGZjNzQ0ZjQ2MWFiZTZjMjAzZTUzNjM5OA/g9582DNuQppxC/giphy.gif" style="display:none; width: 150px;" />
    </div>

    <script src="script.js"></script>
</body>
</html>
